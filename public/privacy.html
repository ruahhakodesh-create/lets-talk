<!DOCTYPE html><html lang="pl"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Polityka prywatności</title></head>
<body style="font:16px/1.5 Poppins,system-ui,sans-serif;max-width:900px;margin:40px auto;padding:0 16px;color:#1f2937">
<h1 data-i18n="title">Polityka prywatności</h1>
<p data-i18n="p1">Serwis nie przechowuje danych osobowych, nie używa cookies i nie archiwizuje treści rozmów. Dane istnieją wyłącznie w trakcie sesji i są kasowane po jej zakończeniu.</p>
<script>
const I={pl:{title:"Polityka prywatności",p1:"Serwis nie przechowuje danych osobowych, nie używa cookies i nie archiwizuje treści rozmów. Dane istnieją wyłącznie w trakcie sesji i są kasowane po jej zakończeniu."},
en:{title:"Privacy Policy",p1:"We do not store personal data, do not use cookies, and do not archive messages. Data exists only during the session and is removed when it ends."}};
const L=((navigator.language||"pl").slice(0,2).toLowerCase() in I)?(navigator.language||"pl").slice(0,2).toLowerCase():"en";
document.querySelectorAll("[data-i18n]").forEach(el=>{const k=el.getAttribute("data-i18n"); if(I[L][k]) el.textContent=I[L][k];});
</script>
</body></html>
